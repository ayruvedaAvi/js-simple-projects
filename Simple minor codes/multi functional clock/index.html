
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="nav">
        <nav>
            <ul>
                <li><a href="#clockh">Clock</a></li>
                <li><a href="#timerh">Timer</a></li>
                <li><a href="#stopwatchh">Stopwatch</a></li>
            </ul>
        </nav>
    </div>
    <h1>Time</h1>
    <div class="clock" id="clockh">
        <span id="clock"></span>
    </div>
    <h1>Timer</h1>
    <div class="timer" id="timerh">
            <button id="enter-time">Enter time</button>
            <button id="start-time">Start</button>
            <br>
            <span id="timer"> </span>
    </div>
    <h1>Stopwatch</h1>
    <div class="stopwatch" id="stopwatchh">
        <button id="start">START</button>
        <button id="pause">PAUSE</button>
        <button id="lap">LAP</button>
        <button id="stop">STOP</button>
        <span class="span-stopwatch" id="count"></span> 
        <span class="span-stopwatch" id="lap"></span>  
    </div>
    <script src="script.js"> </script>
</body>
</html>
